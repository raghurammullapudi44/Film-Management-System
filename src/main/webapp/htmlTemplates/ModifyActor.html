<div id="login">

		<h2><span class="fontawesome"></span>Modify Existing Actor</h2>

		<form action="../ModifyActor" method="post">

			<fieldset>
				<p><label for="actorId">Enter Actor Id to Modify</label></p>
				<p><input type="text" name="actorId" />
				
				<p><label for="firstName">Enter Actor First Name</label></p>
				<p><input type="text" name="firstName" />
				

				<p><label for="secondName">Enter Actor last Name</label></p>
				<p><input type="text" name="lastName" />
				
				<p><input type="submit" value="Submit"></p>

			</fieldset>

		</form>

</div>
