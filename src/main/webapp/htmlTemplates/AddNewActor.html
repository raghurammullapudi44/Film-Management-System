<div id="login">

		<h2><span class="fontawesome"></span>Add New Actor</h2>

		<form name="addActorForm" action="../AddNewActor" method="post">

			<fieldset>

				<p><label for="firstName">Enter Actor First Name</label></p>
				<p><input required type="text" name="firstName" ng-model="firstName" ng-required="true"/>
				
				<span ng-show="addActorForm.firstName.$touched && addActorForm.firstName.$invalid">
					<span ng-show="addActorForm.firstName.$error.required">*Please enter the firstName</span>
				</span>
				
				<p><label for="secondName">Enter Actor last Name</label></p>
				<p><input type="text"  name="lastName"  ng-model="lastName" ng-required="true"/>
				
				<p><input type="submit" value="Submit"></p>

			</fieldset>
		</form> 
</div>
